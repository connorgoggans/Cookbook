name: Build LaTeX document
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build_latex:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: [3.8]
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: NewCookbook.tex
          pre_compile: "tlmgr list --only-installed"
          latexmk_shell_escape: true
      - name: Set up Python ${{ matrix.python-version }}
        uses: actions/setup-python@v2
        with:
          python-version: ${{ matrix.python-version }}
      - name: PDF To Markdown
        uses: northy/pdf-to-markdown-workflow@master
        with:
          pdf_input: NewCookbook.pdf
          source_md: cookbook.md
          repo-token: ${{ secrets.GITHUB_TOKEN }}
      - name: Upload PDF to Job Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Cookbook
          path: NewCookbook.pdf
      - name: Upload Artifact For Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  deploy:
    needs: build_latex
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
