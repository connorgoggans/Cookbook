name: Build LaTeX document
on: [push]

permissions:
  contents: read
  pages: write
  id-token: write
  
jobs:
  build_latex:
    runs-on: ubuntu-latest
    steps:
      - name: Set up Git repository
        uses: actions/checkout@v3
      - name: Compile LaTeX document
        uses: xu-cheng/latex-action@v3
        with:
          root_file: NewCookbook.tex
          pre_compile: "tlmgr list --only-installed"
          latexmk_shell_escape: true
      - name: Upload PDF to Job Artifacts
        uses: actions/upload-artifact@v3
        with:
          name: Cookbook
          path: NewCookbook.pdf
      - name: Convert PDF to HTML
        run: |
            sudo apt install npm
            sudo apt install default-jre
            npm install -g pdf2html
            node -e "console.log(await pdf2html.html('sample.pdf'))"
      - name: Upload Artifact For Pages
        uses: actions/upload-pages-artifact@v3
        with:
          # Upload entire repository
          path: '.'

  deploy:
    needs: build_latex
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Setup Pages
        uses: actions/configure-pages@v4
      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
